language: bash

sudo: required

services: docker

env:
  global:
    - VERSION: "3.11.2"
    - BUILD_DATE: $(date -u +"%Y-%m-%dT%H:%M:%SZ")
    - REPO: $DOCKER_USERNAME
    - SERVICEPORT: "8080"
    - TAG_MINOR: ${VERSION%.*}
    - TAG_MAJOR: ${VERSION%%.*}
    - GIT_REPO_LINK: "https://github.com/OlegGorj/go-templates-collection.git#rest-api-service-cassandra:rest-api-to-cassandra"
    - IMAGE: "rest-api-service"
    - TAG: "latest"

branches:
  only:
    - master
    - rest-api-service-cassandra
    - /^(?i:deploy)-.*$/
  except:
  - legacy
  - experimental

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake

before_install:
  - docker info
  - docker version
  - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

install:
  - sudo apt-get install git-all
  - git --version
  - git clone https://github.com/OlegGorj/go-templates-collection.git
  - cd rest-api-to-cassandra
  - make build


